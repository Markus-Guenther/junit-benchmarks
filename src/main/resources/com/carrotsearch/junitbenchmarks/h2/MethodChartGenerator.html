<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <title>Benchmark results for methods in class CLASSNAME</title>

    <script type="text/javascript" src="http://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("jquery", "1.4.2");
      google.load('visualization', '1', {packages: ['columnchart', 'table']});
    </script>

    <style type="text/css">
		#content {
		  width: 800px ;
		  margin-left: auto;
		  margin-right: auto;
		}

		#raw-data {
		  width: 800px;
		}

		#chart {
		  width: 400px;
		  height: 300px;
		  margin-left: auto;
		  margin-right: auto;
		  margin-bottom: 10px;
		  display: block;
		}

		#help {
		  text-align: center;
		  margin-top: 10px;
		  font-size: .8em;
		  color: gray;
		}
    </style>

    <script type="text/javascript">
      var chart;

      function redrawChart(view) {
          chart.draw(view, {
              legend: "none",
              titleY: view.getColumnLabel(1),
              colors: ['#8888FF'],
              showCategories: true,
              isStacked: false,
          });
      }

      function visualize(jsonData, className) {
        var data = new google.visualization.DataTable(jsonData);

        var table = new google.visualization.Table(document.getElementById('raw-data'));
        table.draw(data);

        var view = new google.visualization.DataView(data);

        chart = new google.visualization.ColumnChart(document.getElementById('chart'));
        view.setColumns([0, 1]);
        redrawChart(view);

        google.visualization.events.addListener(table, 'sort',
			function(event) {
			  if (event.column > 0) {
				  view.setColumns([0, event.column]);
			  }

              view.setRows(data.getSortedRows([{column: event.column, desc: !event.ascending}]));
			  redrawChart(view);
			});
      }

      google.setOnLoadCallback(function() {
          $.getJSON('JSONDATA.json', function(data) {
              visualize(data, "CLASSNAME");
          });
      });
    </script>
  </head>

  <body style="font-family: Arial; margin: 30px;">
    <div id="content">
	    <h1>Benchmark results for methods in class CLASSNAME</h1>

	    <div id="chart" ></div>
	    <div id="raw-data"></div>
    </div>

    <div id="help">
    Click on table headers to change the sorting order and redraw the chart.
    </div>
  </body>
</html>
